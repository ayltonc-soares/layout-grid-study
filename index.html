<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <header class="grid grid-header"><h1>Header da página</h1></header>
      <aside class="grid grid-aside"><h1></h1></aside>
      <aside class="grid grid-aside-dois"><h1></h1></aside>
      <main class="grid grid-main"><h1>Área de conteúdo</h1></main>
      <footer class="grid grid-footer"><h1>Footer da página</h1></footer>
    </div>
  </body>
</html>
